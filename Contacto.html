<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Oswald:wght@200..700&family=Sacramento&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Enlace al archivo JS de Bootstrap (jQuery incluido) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
      
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="/SMK.3/css/Contacto.css">
</head>
<body>
    <div class="menu">
        <a href="index.html" class="logo">
            <img src="img/logo/logo.png" alt="logo" width="110" height="110">
        </a>
        <nav class="nav">
            <a href="index.html"><i class="fa fa-home"></i> Inicio</a>
            <a href="/Informacion.html"><i class="fa fa-envelope"></i> Contacto</a>
            <a href="registro.html"><i class="fa fa-heart"></i> Registrate</a>
        </nav>
        <div class="social">
            <a href="/SMK.3/Carrito.html"><i class="fa-solid fa-cart-shopping" aria-hidden="true"></i></a>
            <a href="/SMK.3/registro.html"><i class="fa-regular fa-user" aria-hidden="true"></i></a>
        </div>
    </div>
    <main>
        <div class="container">
            <h2>Comentario</h2>
            <form id="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Asunto:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <div class="pie">
                <a href="index.html">Inicio</a>
               
            </div>
        </div>
    </footer>
    <script src="/SMK.3/js/Contacto.js"></script>
</body>
</html>
